<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-container {
      margin-top: 20vh;
    }
    .messageDiv {
      background-color: hsl(327, 90%, 28%);
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 1s;
    }
  </style>
  <script type="module" src="firebase.js"></script>
</head>
<body>
  <div class="row">
    <div class="col-7 mx-auto my-5 pt-5">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="content/image.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="content/image1.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="content/image2.png" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="content/image3.png" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class="col-4 login-container">
      <div class="form-group mx-auto" style="width: 20vw;">
        <img src="content/logo.jpg" alt="" class="d-block w-100">
        ООО “КЛАДОВАЯ ОЛЕКМЫ”
      </div>
      <form method="post" action="">
        <div id="signInMessage" class="messageDiv" style="display: none;"></div>
        <div class="form-group col-8 mx-auto">
          <input type="text" class="form-control" id="email" placeholder="Пользователь">
        </div>
        <div class="form-group col-8 mx-auto">
          <input type="password" class="form-control" id="password" placeholder="Пароль">
        </div>
        <div class="form-group col-3 mx-auto">
          <button type="button" class="btn mx-auto btn-outline-dark rounded-pill px-4" id="submitSignIn">Войти</button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Bootstrap JS and dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
