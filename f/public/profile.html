<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container-mob{
      display: none;
    }
    @media screen and (max-width: 800px){
      .container-hide{
        display: none;
      }
      .container-mob{
        display: block;
      }
    }
  </style>
  <script type="module" src="dashboard.js"></script>
  <script type="module" src="redirect.js" defer></script>
</head>
<body>
  <div class="row container-hide">
    <div class="col-2" style="background: linear-gradient(180deg, #2DAFF9 0%, #F82E2E 100%); min-height: 100vh;">
        <div style="background: #2575A4; color: white; height: 10vh; font-size: 1vw;" class="py-4 pl-2 col-12">
            Кладовая Олёкмы
        </div>
        <div  class="col-12 pt-5">
            <div class="pb-3">
                <a href="profile.html"><button type="button" class="btn mx-auto btn-outline-dark rounded-pill" style="font-size: 1vw; width: 10vw;">Профиль</button></a>
            </div>
            <div class="pb-3">
              <a href="#" id="viewInputButton"><button type="button" class="btn btn-outline-dark rounded-pill" style="font-size: 1vw; width: 10vw;">Молоко</button></a>
              <a href="#" id="saveDisplayButton"><button type="button" class="btn btn-outline-dark rounded-pill" style="font-size: 1vw; width: 10vw;">Продукция</button></a>
            </div>
            <div>
              
          </div>
        </div>
    </div>
    <div class="col-10">
        <div class="col-6 ml-5" style="padding-top: 10%;">
            <div class="row">
                <img src="content/profile.png" alt="" class="d-block w-20">
                <div class="ml-5">
                    <h2>ФИО: <span id="loggedUserFName"></span></h2>
                    <p>Молокоприемный пункт: <span id="loggedUserLName"></span></p>
                    <p>Логин <span id="loggedUserEmail"></span></p>
                    <button id="logout" type="button" class="btn btn-outline-dark rounded-pill" style="font-size: 1vw; width: 10vw;">Выйти</button>
                </div>
                
            </div>

        </div>
    </div>
  </div>
  <div class="container-mob">
    <div class="col-12" style="padding-top: 10%;">
        <div class="col-10 mx-auto">
            <img src="content/profile.png" alt="" class="d-block w-100">
            <div class="mx-auto mt-5">
              <h2>ФИО: <span id="loggedUserFName"></span></h2>
              <p>Молокоприемный пункт: <span id="loggedUserLName"></span></p>
              <p>Логин: <span id="loggedUserEmail"></span></p>
            </div>
            <div class="mx-auto mt-5">
              <a href="table.html"><button type="button" class="btn mx-auto btn-outline-dark rounded-pill" style="font-size: 5vw; width: 40vw;">Молоко</button></a>
              <button id="logout" type="button" class="btn btn-outline-dark rounded-pill" style="font-size: 5vw; width: 40vw; margin-top: 5vh;">Выйти</button>
            </div>
            
        </div>

    </div>
</div>


<!-- Bootstrap JS and dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
